<div class="container">
  <h4 class="card-title">{{ posts | json }}</h4>
  <h4 class="card-title">{{ errr }}</h4>
  <div class="row" *ngFor="let post of posts">
    <div class="card card-block">
      <h4 class="card-title">{{ post.username }}</h4>
      <p class="card-text">{{post.password}}</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</div>
