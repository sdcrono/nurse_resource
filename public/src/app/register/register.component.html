        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Họ Tên</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <!-- <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div> -->
            <div *ngIf="f.submitted && !name.valid" class="help-block">Cần ghi họ tên</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Tên tài khoản</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
            <div *ngIf="f.submitted && !username.valid" class="help-block">Cần ghi tên tài khoản</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Mật khẩu</label>
            <input type="password" pattern=".{6,}" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required title="6 characters minimum"/>
            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
            <div *ngIf="f.submitted && !password.valid" class="help-block">Yêu cầu gõ mật khẩu ít nhất 6 ký tự</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !repassword.valid }">
            <label for="repassword">Nhập lại mật khẩu</label>
            <input type="password" pattern=".{6,}" class="form-control" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" required title="6 characters minimum"/>
            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
            <div *ngIf="f.submitted && !password.valid" class="help-block">Yêu cầu gõ mật khẩu ít nhất 6 ký tự</div>
            <!-- <div *ngIf="f.submitted && password!=repassword" class="help-block">Yêu cầu mật khẩu và nhập lại mật khẩu phải khớp</div> -->
        </div>        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <!-- <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div> -->
            <div *ngIf="f.submitted && !email.valid" class="help-block">Cần ghi đúng định dạng email</div>
        </div>
