<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container" *ngIf=" user.profile">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <a [routerLink]="['/users/', user._id, 'edit']" class="btn btn-default">Chỉnh sửa</a>
        </div>
        <div class="col-md-1">
        <a [routerLink]="['/users']" class="btn btn-default">
            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
        </a>      
        </div>        
    </div>        
    <div class="row">

        
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h2>{{ user.profile.name }}</h2>
                    <p><strong>Tên tài khoản: </strong>{{ user.username }}</p>
                    <p><strong>Email: </strong>{{ user.profile.email }}</p>
                    <p><strong>Số điện thoại: </strong>{{ user.profile.phone }}</p>
                    <p><strong>Tuổi: </strong>{{ user.profile.age }}</p>
                    <p><strong>Giới tính: </strong>{{ user.profile.sex }}</p>
                </div>             
                <div class="col-xs-12 col-sm-4 text-center">
                    <figure>
                        <img *ngIf=" user.profile.sex == 'Nữ'" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/91525/AmeliaBR-bw.jpg" alt="" class="img-circle img-responsive">
                        <img *ngIf=" user.profile.sex == 'Nam'" src="https://pbs.twimg.com/profile_images/889736688624312321/xVAFH9ZH_400x400.jpg" alt="" class="img-circle img-responsive">
                    </figure>
                </div>
            </div>            
            <div class="col-xs-12 divider text-center">
                <h6><strong>Địa chỉ: </strong></h6><p>{{ user.profile.address }}</p>
            </div>
        </div>                 
        </div>
    </div>
</div>
